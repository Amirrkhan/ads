<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Ad</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.jpg">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="flex">
		<div class="ad first-ad">
			<header class="ad-header">
				<div class="logo">
					<img src="./img/acerLogo.png" alt="" class="img-responsive">
				</div>
				<div class="company-link">
					<a href="#">Acer.cz</a>
				</div>
			</header>
			<section class="ad-content laptop">
				<div class="content-wrapper overlay">
					<div class="product-description">
						<div class="name">
							<span>&mdash; Acer Laptop</span>
						</div>
						<div class="price">
							<span>&mdash; 19000 k.c</span>
						</div>
						<div class="akce">
							<span>&mdash; 10% discount</span>
						</div>
					</div>

					<div class="button">
						<button>Learn more </button>
					</div>
				</div>
			</section>
			<section class="ad-content keyboard">
				<div class="content-wrapper overlay">
					<div class="product-description">
						<div class="name">
							<span>&mdash; Acer keyboard</span>
						</div>
						<div class="price">
							<span>&mdash; 2000 k.c</span>
						</div>
					</div>
					<div class="button">
						<button>Learn more </button>
					</div>
				</div>
			</section>
		</div>
		<div class="ad second-ad">
			<header class="ad-header">
				<div class="logo">
					<img src="./img/acerLogo.png" alt="" class="img-responsive">
				</div>
				<div class="company-link">
					<a href="#">Acer.cz</a>
				</div>
			</header>
			<section class="ad-content">
				<div class="content-wrapper overlay " style="background-image: url(img/hra.jpg);">
					<div class="product-description text-center ">
						<span>Play your favorite games on our <span class="name"><br>Acer Aspire 5 laptop</span></span>
					</div>
					<div class="button">
						<button>Learn more</button>
					</div>
				</div>
			</section>
		</div>
		<div class="ad third-ad overlay">
			<header class="ad-header">
				<div class="logo">
					<img src="./img/acerLogo.png" alt="logo" class="img-responsive">
				</div>
				<div class="company-link">
					<a href="#">Acer.cz</a>
				</div>
			</header>
			<section class="ad-content">
				<div class="content-wrapper">
					<div class="product-image left">
						<img src="./img/test.png" alt="laptop" class="img-responsive">
					</div>
					<div class="product-description text-center">
						<div class="name">
							<span>Aspire Switch 12</span>
						</div>
						<div class="details">
							<p>New concept of design</p>
							<p>Lorem ipsum dolor.</p>
							<p>Lorem ipsum dolor sit.</p>
						</div>
					</div>
					<div class="button">
						<button>Learn more</button>
					</div>
				</div>
			</section>


		</div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
